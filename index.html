<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        <div class="input-group">
            <input type="text" id="city" class="form-control" placeholder="Enter city name" onkeypress="pressKey(event)">
            <button class="btn" onclick="getWeather()">Search</button>
        </div>
        <div id="weather" class="weather-info"></div>
    </div>
   
    <script src="app.js"></script>
</body>
</html>
